  <!-- Add Lesson and Section -->
  <div class="addLesson">
    <h3>Add Book Lesson</h3>
    <div class="add-book-form">
        <div id="bookTitleSelect" class="form-group">
            <label for bookTitle>Select Book Title</label> <br>
            <select id="bookTitle" class="js-example-basic-single">
                
            </select>
            
              <script>
                 $(document).ready(function() {
                 $('.js-example-basic-single').select2();
                 });
              </script>
                
        </div>

        <div id="bookTermSelect" class="form-group">
            <label for = "bookTerm">Select Book Term</label> <br>
            <select id="bookTerm" class="js-example-basic-singl">
                
            </select>
            
              <script>
                 $(document).ready(function() {
                 $('.js-example-basic-singl').select2();
                 });
              </script>
                
        </div>

        <div id="bookTopicSelect" class="form-group">
            <label for ="topicTitle">Select Book Topic</label> <br>
            <select id="topicTitle" class="js-example-basic-sing">
                
            </select>
            
              <script>
                 $(document).ready(function() {
                 $('.js-example-basic-sing').select2();
                 });
              </script>
                
        </div>

        <div class="form-group">
          <label>Enter Book Lesson Title</label> <br>
          <input type="text" placeholder="Book Lesson Title" class="form-control" id="lessonTitle" required>
          </input>
        </div>

        <h6>Add Section</h6>

        <div class="form-group">
          <label>Enter Book Lesson Section Title</label> <br>
          <input type="text" placeholder="Book Lesson Section" class="form-control" id="sectionTitle" required>
          </input>
        </div>

        <div class="form-group">
            <label for lessonMedia>Enter Media Type</label> <br>
            <select id="mediaType" name="Lesson Media" class="form-control">
                <option value="none">None</option>
                <option value="image">Image</option>
                <option value="video">Video</option>
              </select>
        </div>

        <div class="form-group">
            <label>Enter Section Content</label> <br>
            <textarea type="text" rows="5" placeholder="Lesson Section Description" class="form-control" id="lessonContent" required>
            </textarea>
        </div>

        <div class="form-group">
            <label>Enter Media Caption (none if no media)</label> <br>
            <input type="text" placeholder="Media Caption" class="form-control" id="mediaCaption" required >
        </input>
      </div>

        <div class="form-group">
            <div class="invalid-feedback">
                Please choose a valid section image
            </div> 
             <input type="file" class="form-control" id="lessonMedia" onchange="uploadLessonImage(event);" />
        </div>

        <div class="form-group">
            <input class="button" id="saveBook" type="submit" onclick="addLessonFun()" value="Save Book Lesson Section">
        </div>

    </form>

    <div id="result">

    </div>
