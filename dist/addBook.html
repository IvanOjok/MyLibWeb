        <!-- Add Book Part -->
  <div class="addBook" id="addBook">
    <h3>Add Book</h3>
    <div class="add-book-form">
        <div class="form-group">
            <label for bookClass>Enter Class</label> <br>
            <select id="bookClass" name="bookClass" class="form-control">
                <option value="Primary 1">Primary 1</option>
                <option value="Primary 2">Primary 2</option>
                <option value="Primary 3">Primary 3</option>
                <option value="Primary 4">Primary 4</option>
                <option value="Primary 5">Primary 5</option>
                <option value="Primary 6">Primary 6</option>
                <option value="Primary 7">Primary 7</option>
              </select>
        </div>

        <div class="form-group">
            <label>Enter Book Title</label> <br>
            <input type="text" placeholder="Book Name" class="form-control" id="bookTitle" required>
        </input>
        </div>

        <div class="form-group">
            <label>Enter Book Subject</label> <br>
            <input type="text" placeholder="Book Subject" class="form-control" id="bookSubject" required></input>
        </div>

        <div class="form-group">
            <label>Enter Book Description</label> <br>
            <textarea type="text" rows="5" placeholder="Book Description" class="form-control" id="bookDescription" required>
            </textarea>
        </div>

        <div class="form-group">
            <label>Enter Book Color Code</label> <br>
            <input type="text" placeholder="Book Color" class="form-control" id="bookColor" required>
        </input>
        </div>

        <div class="form-group">
            <label>Enter Book Price</label> <br>
            <input type="text" placeholder="Book Price" class="form-control" id="bookPrice" required>
        </input>
        </div>

        <div class="form-group">
            <label>Enter Number Of Book Lessons</label> <br>
            <input type="text" placeholder="Book Lessons" class="form-control" id="lessons" required>
        </input>
        </div>

        <div class="form-group">
            <label>Enter Book Topics</label> <br>
            <input type="text" placeholder="Book Topics" class="form-control" id="topics" required>
        </input>
        </div>

        <div class="form-group">
            <div class="invalid-feedback">
                Please choose a valid image
            </div> 
             <input type="file" class="form-control" id="bookUrl" onchange="uploadBookImage(event);"/>
        </div>

        <div class="form-group">
            <!-- <input id="saveBook" type="submit" onclick="addBookFun()" value="Save Book"> -->
            <button class="button" id="saveBook" onclick="addBookFun()" value="Add Book">Add Book</button>
        </div>

    </div>
