    <div class="add-book-form">
        <div id="bookTitleSelect" class="form-group">
            <label for bookTitle>Enter Book Title</label> <br>
            <select id="bookTitle" class="js-example-basic-single">

              </select>
        </div>

        </input>

        <div class="form-group">
            <label>Enter Number Of Term Lessons</label> <br>
            <input type="text" placeholder="Term Lessons" class="form-control" id="lessons" required>
        </input>
        </div>

        <div class="form-group">
            <label>Enter Term Topics</label> <br>
            <input type="text" placeholder="Term Topics" class="form-control" id="topics" required>
        </input>
        </div>

        <div class="form-group">
            <div class="invalid-feedback">
                Please choose a valid term icon
            </div> 
             <input type="file" class="form-control" id="termIcon" onchange="uploadTermFile(event);" />
